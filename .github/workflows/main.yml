name: Java CI with Maven + Cucumber

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Compilar projeto
      run: mvn -B clean install

    - name: Executar testes (Cucumber + JUnit)
      run: mvn test

    - name: Publicar relatório Cucumber (HTML)
      uses: actions/upload-artifact@v4
      with:
        name: cucumber-report-html
        path: target/cucumber-reports/cucumber-report.html

    - name: Publicar relatórios Cucumber (JSON + XML)
      uses: actions/upload-artifact@v4
      with:
        name: cucumber-reports
        path: |
          target/cucumber-reports/cucumber-report.json
          target/cucumber-reports/cucumber-report.xml
